<!DOCTYPE html>

<html>

<head>
    <title>Calculadora de hidratacion</title>
</head>

<body>
    <div>
        <div>

            <h1> Calculadora Basal </h1>
            <input type="number" placeholder="Peso en kg" />
            <button>Calcular</button>
            <p>* Debe completar los datos</p>
            <p>71cc/h</p>
            <p>m+m/2</p>


        </div>
        <div>
            <h1>Como se calcula</h1>
            <ul>

                <li>De 0kg a 10 kg, se calcula 100cc por cada kilo.</li>
                <li>Se suman 50 cc por cada kilo de peso por arriba de 10kg, hasta 20kg</li>
                <li>De 20 kg para arriba, se suman 20cc por cada kilo adicional</li>
            </ul>
        </div>

    </div>

</body>

</html>
